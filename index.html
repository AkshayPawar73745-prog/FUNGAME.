<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> FUNGAME </title>
  <style>
    /* Animated Gradient Background */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #6a11cb, #2575fc);
      background-size: 800% 800%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .cards {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 20px;
      width: 150px;
      height: 150px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .card img {
      width: 80px;
      height: 80px;
    }

    .card p {
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: white;
      font-size: 0.8em;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FUNGAME MADE FOR FUN</h1>
    <div class="cards">
      <div class="card" onclick="location.href='calculator.html'">
         <img src="https://cdn-icons-png.flaticon.com/512/2721/2721287.png" alt="Calculator">
        <p>Calculator</p>
      </div>
      <div class="card" onclick="location.href='flappy.html'">
               <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" alt="Flappy Dragon">
        <p>Flappy Dragon</p>
      </div>
    </div>
    <center>
    <footer>Â© PROJECT BY AKSHAY AND ASHAAZ </footer>
   </center>
  </div>
</body>
</html>
