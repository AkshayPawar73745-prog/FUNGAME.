<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #28313B, #485461);
      color: white;
      text-align: center;
    }
    .game {
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 350px;
      background-size: cover;
      background-position: center;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .game h3 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .game h3 i {
      margin-right: 10px;
      font-size: 28px;
      color: #00B4DB;
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  
  <div class="game" id="flappyGame" style="background-image: url('flappy-background.jpg');">
    <h3><i class="fas fa-dove"></i> Flappy Bird Game</h3>
    <button onclick="location.href='flappybird.html'">Play</button>
  </div>
  
  <div class="game" id="calculatorGame" style="background-image: url('calculator-background.jpg');">
    <h3><i class="fas fa-calculator"></i> Stylish Calculator</h3>
    <button onclick="location.href='calculator.html'">Play</button>
  </div>

</body>
</html>
